<app-navbar></app-navbar>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <div>
        <mat-icon *ngIf="!setFavStatus(movie._id)" (click)="addToUserFavorites(movie._id, movie.Title)"
          class="favorite-button">favorite_border</mat-icon>
        <mat-icon *ngIf="setFavStatus(movie._id)" (click)="removeFromUserFavorites(movie._id, movie.Title)"
          class="favorite-button-active">favorite</mat-icon>
      </div>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img class="card-image" src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenre(movie.Genre.Name, movie.Genre.Description)">
        Genre
      </button>
      <button mat-button color="primary"
        (click)="openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)">
        Director
      </button>
      <button mat-button color="primary"
        (click)="openSynopsis(movie.Title, movie.ImageUrl, movie.Description, movie.Year)">
        Synopsis
      </button>




      <!-- <button *ngIf="displayfavsbutton(movie._id)" mat-icon-button color="warn"
        (click)="removeFromUserFavorites(movie._id, movie.Title )">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button *ngIf="!displayfavsbutton(movie._id)" mat-icon-button
        (click)="addToUserFavorites(movie._id, movie.Title )">
        <mat-icon>favorite_border</mat-icon>
      </button> -->
    </mat-card-actions>
  </mat-card>
</div>
